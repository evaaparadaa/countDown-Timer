<html>
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/styles.css"/>
    
    
    <title>CountDown Timer</title>

</head>
<body>
 
    <div class="container">


        <form class="form">


            <input type="number" min="1" class="time-input" plcaeholder="Enter Countdown">

            <select name="format">
                <option value="hours">HOURS</option>
                <option value="minutes">MINUTES</option>
                <option value="seconds">SECONDS</option>
            </select>

            <button type="submit" class="set-btn"> SET </button>
        </form>

        <p class="countdown">00 : 00 : 00</p>

        <div class="buttons">
            <button class="stop-btn" disabled> STOP </button>
            <button class="reset-btn" disabled> RESET </button>
        </div>
    </div>

    <script type="text/javascript" src ="js/script.js"></script>



</body>



</html>
